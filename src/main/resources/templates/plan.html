<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Plan de localisation</title>
    <link href="/css/main.css" rel="stylesheet"/>
</head>

<body class="flex items-center justify-center h-screen">
    <div id="presentation-header" class="bg-gray-100 text-white w-3/5">
        <div id="titre" class="ml-10">
            <div class="part1">
                Plan
            </div>
            <div class="part2">
                de
            </div>
            <div class="part3">
                localisation
            </div>
        </div>
        <div id="ribbon">
            <div class="partleft"></div>
            <div class="partright"></div>
        </div>
    </div>
    <div id="details" class="bg-gray-100 p-5 text-center"><span
            th:text="${place.getAddress().getSuburb()} + ' - ' + ${place.getAddress().getCity()} +' - ' + ${place.getAddress().getCountry()}">
        </span>
    </div>
    <img class="text-center mt-4 mb-4 ml-8" th:src="*{'data:image/png;base64,'+ mapImage }" alt="#"/>
    <div id="ribbon-footer">
        <div class="partleft pl-footer"></div>
        <div class="partright pr-footer"></div>
    </div>
    <div id="details-footer" class="bg-gray-100">
        <table>
            <tr>
                <th>Identifiant du plan</th>
                <td>Maria Anders</td>
            </tr>
            <tr>
                <th>Nom demandeur</th>
                <td>Germany</td>
            </tr>
            <tr>
                <th>Prénom demandeur</th>
                <td>Mexico</td>
            </tr>
            <tr>
                <th>Numéro de téléphone</th>
                <td>Austria</td>
            </tr>
        </table>
        <div id="creation-time" class="bg-purple"><span th:text="${creationDate}"></span></div>
    </div>
</body>

</html>
