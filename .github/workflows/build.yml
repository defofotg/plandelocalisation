name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: plandelocalisation
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code ğŸ
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven ğŸ—ï¸
        run: ./mvnw -B --no-transfer-progress clean package -DskipTests=true --file pom.xml

      - name: Run tests ğŸ§ª
        run: ./mvnw -B -Dmaven.test.failure.ignore=true test --file pom.xml

      - name: Publish test results ğŸ“Š
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Start the Spring Boot app ğŸš€
        run: ./mvnw spring-boot:run & sleep 30

      - name: Check if app is running ğŸš‘
        run: curl --retry 10 --retry-connrefused http://localhost:8000/actuator/health

      - name: Stop the Spring Boot app ğŸš¦
        run: pkill -f 'spring-boot:run'



