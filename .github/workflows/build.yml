name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_DB: plandelocalisation
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code 🏁
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven 🏗️
        run: mvn -B package --file pom.xml

      - name: Run tests 🧪
        run: mvn -B test --file pom.xml

      - name: Start the Spring Boot app 🚀
        run: mvn spring-boot:run & sleep 30

      - name: Check if app is running 🚑
        run: curl --retry 10 --retry-connrefused http://localhost:8080/actuator/health

      - name: Stop the Spring Boot app 🚦
        run: pkill -f 'spring-boot:run'

